<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--tags for search engines added-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland, Urban running, trail running, Dublin docklands and Phoenix park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Dublin, Ireland, Sport, exercise"
    />
    <title>Love Running</title>
    <!--stylesheet added-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--favicon for website-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="index.html">Gallery</a>
          </li>
          <li>
            <a href="index.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Main Content-->
    <main>
      <section id="signup">
        <form
          method="post"
          action="https://formdump.codeinstitute.net"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!
          </h2>
          <label for="first_name">First name</label>
          <input
            type="text"
            id="first_name"
            class="text-input"
            name="first_name"
            required
          /><br />
          <label for="last_name">Last name</label>
          <input
            type="text"
            id="last_name"
            class="text-input"
            name="last_name"
            required
          /><br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            id="email_address"
            class="text-input"
            name="email_address"
            required
          />
          <br />
          <div class="radio_buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                id="road"
                name="running_preference"
                value="Road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                id="trail"
                name="running_preference"
                value="Trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                id="both"
                name="running_preference"
                value="Both"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--font awesome kit script for icon-->
    <script
      src="https://kit.fontawesome.com/25fca3c3bb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
